<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Esercizio 2</title>
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/script.js"></script>
</head>

<body>

    <div class="container">
        <fieldset>
            <legend>Form</legend>
            <form action="www.google.it" method="get" autocomplete="on" onsubmit="event.preventDefault(); validateForm()">
                <label for="name">Nome</label>
                <input type="text" id="name" maxlength="30">

                <label for="surname">Cognome</label>
                <input type="text" id="surname" maxlength="40">

                <label for="matricola">Matricola</label>
                <input type="number" id="matricola" max="1234567">

                <label for="email">Email</label>
                <input type="email" id="email" maxlength="30" required>

                <label for="tel">Telefono</label>
                <input type="tel" id="tel" minlength="16" maxlength="16" required>

                <label for="status">Status</label>
                <input type="text" id="status" name="status" list="statusList" required>

                <datalist id="statusList">
                <option>In corso</option>
                <option>fuori corso</option>
                <option>carriera in pausa</option>
                <option>laureato</option>    
            </datalist>

                <label for="Regioni">Regione di appartenenza</label>
                <select title="Regioni" id="regioni">
                <option value="0">Abruzzo</option>
                <option value="1">Basilicata</option>
                <option value="2">Calabria</option>
                <option value="3">Campania</option>
                <option value="4">Emilia-Romagna</option>
                <option value="5">Friuli-Venezia Giulia</option>
                <option value="6">Lazio</option>
                <option value="7">Liguria</option>
                <option value="8">Lombardia</option>
                <option value="9">Marche</option>
                <option value="10">Molise</option>
                <option value="11">Piemonte</option>
                <option value="12">Puglia</option>
                <option value="13">Sardegna</option>
                <option value="14">Sicilia</option>
                <option value="15">Toscana</option>
                <option value="16">Trentino-Alto Adige</option>
                <option value="17">Umbria</option>
                <option value="18">Valle d'Aosta</option>
                <option value="19">Veneto</option>
            </select>
                <label for="richieste">Richieste particolari</label>
                <textarea name="richieste" id="richieste" cols="60" rows="12"></textarea>

                <div class="btn-cnt">
                    <input type="submit" value="invia" id="invia">
                    <input type="reset" value="reset" id="reset">
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
